<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#f0f0f0"/>
  <rect x="0" y="0" width="400" height="400" fill="#01411C"/>
  <rect x="400" y="0" width="400" height="400" fill="#007A4D"/>
  
  <!-- Pakistan Flag Elements -->
